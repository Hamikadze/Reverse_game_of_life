<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Game of Life</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="p5.js"></script>
    <script type="text/javascript" src="p5.dom.js"></script>
    <script type="text/javascript" src="sketch.js"></script>
    <script type="text/javascript" src="Reverse_utils.js"></script>
    <script type="text/javascript" src="Base_utils.js"></script>
    <script type="text/javascript" src="Base_functions.js"></script>
</head>
<body>
<div id="container_input" style="border: 10px solid transparent">
    <div id='input_grid'></div>
    <button type="button" class="btn btn-primary" id="btn_start">Start</button>
    <button type="button" class="btn btn-primary" id="btn_stop">Stop</button>
    <button type="button" class="btn btn-primary" id="btn_step">One step</button>
    <button type="button" class="btn btn-primary" id="btn_clear">Clear</button>
    <select class="custom-select" id="gridSizeSelect">
    </select>
</div>
<div id="container_output" style="border: 10px solid transparent">
    <div id='output_grid'></div>
    <button type="button" class="btn btn-primary" id="btn_calc_back">Step back</button>
    <select class="custom-select" id="variantsSelect">
    </select>
</div>



<div id="footer_block"  class="alert alert-primary" role="alert">
    <h4 class="alert-heading">Обратите внимание!</h4>
    <p>Размер поля и расположение клеток влияют на производительность. Может возникнуть ситуация, что Ваш браузер завистнет из-за нехватки ресурсов.</p>
    <hr>
    <p class="mb-0">Тестирование поля 8x8 проводилось на 4 ядерном i7 с 16 гб оперативной памяти.</p>
</div>

<div id="coverScreen"  class="LockOn">
</div>



</body>

</html>
